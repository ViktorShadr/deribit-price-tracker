services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: deribit
      POSTGRES_USER: deribit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deribit -d deribit"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://deribit:${POSTGRES_PASSWORD:-change_me}@db:5432/deribit
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_BACKEND_URL: redis://redis:6379/1
      DERIBIT_BASE_URL: ${DERIBIT_BASE_URL:-https://www.deribit.com/api/v2}
      TICKERS: ${TICKERS:-btc_usd,eth_usd}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  worker:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://deribit:${POSTGRES_PASSWORD:-change_me}@db:5432/deribit
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_BACKEND_URL: redis://redis:6379/1
      DERIBIT_BASE_URL: ${DERIBIT_BASE_URL:-https://www.deribit.com/api/v2}
      TICKERS: ${TICKERS:-btc_usd,eth_usd}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting Celery worker...' &&
        celery -A worker.celery_app:get_celery_app worker --loglevel=info
      "

  beat:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://deribit:${POSTGRES_PASSWORD:-change_me}@db:5432/deribit
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_BACKEND_URL: redis://redis:6379/1
      DERIBIT_BASE_URL: ${DERIBIT_BASE_URL:-https://www.deribit.com/api/v2}
      TICKERS: ${TICKERS:-btc_usd,eth_usd}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Starting Celery beat...' &&
        celery -A worker.celery_app:get_celery_app beat --loglevel=info
      "

volumes:
  pg_data:
